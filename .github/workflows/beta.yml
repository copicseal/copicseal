name: Beta CI

on:
  push:
    branches:
      - beta
      - develop
  workflow_dispatch:

jobs:
  build-beta:
    name: 内测打包（不发布）
    strategy:
      fail-fast: false
      matrix:
        include:
          # -------- macOS 架构 --------
          - platform: macos-latest
            script: build:mac:x64
            label: mac-x64
            ext: dmg
          - platform: macos-latest
            script: build:mac:arm64
            label: mac-arm64
            ext: dmg

          # -------- Windows 架构 --------
          - platform: windows-latest
            script: build:win:x64
            label: win-x64
            ext: exe
          - platform: windows-latest
            script: build:win:arm64
            label: win-arm64
            ext: exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装 pnpm
        run: npm install -g pnpm

      - name: 安装依赖
        run: pnpm install

      - name: 执行构建脚本（内测）
        run: pnpm run ${{ matrix.script }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: copicseal-${{ matrix.label }}
          path: |
            dist/*.${{ matrix.ext }}
            dist/*.yml
            dist/*.blockmap
            dist/*.zip
            !dist/builder-debug.yml
            !dist/builder-effective-config.yaml
